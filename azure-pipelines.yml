# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
  branches:
    include:
      - master     
  paths:
    exclude:
      - 'services/*'
variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  IISWebsiteName: 'GateWay'
stages:
  - stage: BuildWebsite
    displayName: 'Build website' 
    pool:
      vmImage: 'windows-latest'
    jobs:
    - job: 
      steps:
          
         - task: NuGetToolInstaller@1
         - task: NuGetCommand@2
           inputs:
            restoreSolution: '$(solution)'
         - task: VSBuild@1
           inputs:
             solution: '$(solution)'
             msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
             platform: '$(buildPlatform)'
             configuration: '$(buildConfiguration)'
  
         - task: VSTest@2
           inputs:
             platform: '$(buildPlatform)'
             configuration: '$(buildConfiguration)'
  - stage: DeployWebsite
    displayName: 'Deploy website'
    pool:
      vmImage: windows-latest
    jobs:
    - deployment: DeployWebsite
      displayName: 'Deploy website'
      environment: 'MOHAMED-A-ALEEM'
      strategy:
       runOnce:
           deploy:
            steps:
                - checkout: none
                - task: PublishPipelineArtifact@1
                  inputs:
                     artifact: 'drop'
                     publishLocation: pipeline
                     targetPath: '$(Pipeline.Workspace)'
                - task: DownloadPipelineArtifact@2
                  inputs:
                    buildType: 'current'
                    artifactName: 'drop'
                    targetPath: '$(Pipeline.Workspace)'
                - task: IISWebAppManagementOnMachineGroup@0
                  name: 'StopIIS'
                  displayName: 'Stop IIS website'
                  inputs:
                    EnableIIS: true
                    IISDeploymentType: 'IISWebsite'
                    ActionIISWebsite: 'StopWebsite'
                    StartStopWebsiteName: '${{ variables.IISWebsiteName }}'

                - script: echo $(Pipeline.Workspace)\buildPipeline\Microservices\Gateway\Gateway
                - task: IISWebAppDeploymentOnMachineGroup@0
                  name: 'DeployIIS'
                  displayName: 'Deploy IIS website'                
                  inputs:
                    WebSiteName: '${{ variables.IISWebsiteName }}'
                    Package: '$(Pipeline.Workspace)\buildPipeline\Microservices\Gateway\Gateway'
                    TakeAppOfflineFlag: true
                
                - task: IISWebAppManagementOnMachineGroup@0
                  name: 'StartIIS'
                  displayName: 'Start IIS website'                     
                  inputs:
                    IISDeploymentType: 'IISWebsite'
                    ActionIISWebsite: 'StartWebsite'
                    StartStopWebsiteName: '${{ variables.IISWebsiteName }}'

